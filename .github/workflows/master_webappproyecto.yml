name: Build and deploy HTML app to Azure Web App - webappproyecto

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Optional: If you're not using Python, you can skip setting up Python environment.
      # - name: Set up Python version
      #   uses: actions/setup-python@v1
      #   with:
      #     python-version: '3.12'

      # Optional: If you're not using Python, you can skip creating and starting a virtual environment.
      # - name: Create and start virtual environment
      #   run: |
      #     python -m venv venv
      #     source venv/bin/activate

      # Optional: If you're not using Python, you can skip installing dependencies.
      # - name: Install dependencies
      #   run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: html-app
          path: release.zip
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: html-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webappproyecto'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A7488305A3244FA592FD38E676D18BE7 }}
