<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
</head>
<body>
    <h1>Formulario de Creación</h1>
    <form id="crudForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <button type="button" onclick="enviarDatos()">Enviar Datos</button>
    </form>

    <script>
        function enviarDatos() {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;

            // Aquí puedes realizar la llamada a la Function o API en Azure para enviar los datos.
            // Por simplicidad, puedes mostrarlos en la consola por ahora.
            console.log("Nombre:", nombre);
            console.log("Edad:", edad);
        }
    </script>
</body>
</html>
